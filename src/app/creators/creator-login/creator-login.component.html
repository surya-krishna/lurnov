<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Creator Login</h2>

    <form [hidden]="otpSent" (ngSubmit)="sendEmailOtp()" class="space-y-4">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
  <input id="login-email" name="email" [(ngModel)]="email" type="email" required placeholder="name@domain.com" class="mt-1 block w-full rounded-md border border-gray-200 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700">Send OTP</button>
      </div>
    </form>

    <div *ngIf="otpSent" class="mt-4">
      <label for="login-otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
  <input id="login-otp" placeholder="One-time code" [(ngModel)]="otp" class="mt-1 block w-full rounded-md border border-gray-200 px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      <div class="mt-3 flex justify-end gap-2">
        <button class="px-3 py-2 bg-green-600 text-white rounded-md" (click)="verifyEmailOtp()">Verify OTP</button>
      </div>
    </div>
  </div>
</div>
